<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Vyrlo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main/style.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="/css/pages/profile.css">
</head>
<body>
    <!-- Header Container -->
    <div id="headerContainer"></div>

    <main>
        <div class="breadcrumb-section">
            <div class="layer"></div>
            <div class="content-data container">
                <h2>Hello, <span id="profileName">....</span></h2>
                <p>Edit & View Your Profile</p>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <section class="col-md-4 col-lg-3 p-3">
                    <div class="block">
                        <div class="profile-info">
                            <img src="/images/defaults/default-avatar.png" alt="profile image" class="profile-image" id="profileAvatar">
                            <h4 class="name" id="profileDisplayName">User Name</h4>
                            <p class="location" id="profileLocation">Location</p>
                        </div>
                        <ul>
                            <li class="active profile-item">
                                <a href="/pages/profile.html">
                                    <i class="fa-regular fa-user"></i>
                                    My Profile
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="/pages/newAddListing.html">
                                    <i class="fa-solid fa-plus"></i>
                                    Add Listing
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="/pages/userListings.html">
                                    <i class="fa-solid fa-list"></i>
                                    My Listings
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="/pages/change-password.html">
                                    <i class="fa-solid fa-lock"></i>
                                    Change Password
                                </a>
                            </li>
                            <li class="profile-item log-out">
                                <a href="">
                                    <i class="fa-solid fa-power-off"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="col-md-8 col-lg-9 p-3">
                    <div class="dashboard block p-4">
                        <form id="editProfileForm" method="POST"> <!-- شيل الـ action -->  
                            <h5>My Account</h5>  
                            <div class="row p-2">  
                                <div class="col-md-6">  
                                    
                                    <div class="input">  
                                        <p>Email</p>  
                                        <input type="email" value="" id="Email" readonly>  
                                        <span class="error-message" id="EmailError" style="color: red; font-size: 0.8rem"></span>  
                                    </div>  
                                    <div class="input">  
                                        <p>Phone</p>  
                                        <input type="text" value="" id="phoneNumber" name="phoneNumber">  
                                        <span class="error-message" id="PhoneError" style="color: red; font-size: 0.8rem"></span>  
                                        <div class="input">  
                                            <p>Address</p>  
                                            <input type="text" value="" id="Address" name="address">  
                                            <span class="error-message" id="AddressError" style="color: red; font-size: 0.8rem"></span>  
                                        </div>  
                                    </div>  
                                </div>  
                                <div class="col-md-6">  
                                    
                                    <div class="input">  
                                        <p>City</p>  
                                        <input type="text" value="" id="City" name="city">  
                                        <span class="error-message" id="CityError" style="color: red; font-size: 0.8rem"></span>  
                                    </div>  
                                    <div class="input">  
                                        <p>State</p>  
                                        <input type="text" value="" id="State" name="state">  
                                        <span class="error-message" id="StateError" style="color: red; font-size: 0.8rem"></span>  
                                    </div>  
                                </div>  
                            </div>  
                            <button class="save-changes">Save Changes</button>  
                        </form>  
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services -->
    <script src="/js/services/api.service.js"></script>
    <script src="/js/services/toast.service.js"></script>
    <script src="/js/core/utils.js"></script>
    <script src="/js/core/componentLoader.js"></script>
    <script src="/js/services/auth.service.js"></script>
    <script src="/js/pages/profile.js"></script>
</body>
</html>
