<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Vyrlo</title>
    <link rel="stylesheet" href="/css/main/style.css">
    <link rel="stylesheet" href="/css/pages/profile.css">
</head>
<body>
    <div id="headerContainer"></div>
    <main class="vr-main">
        <div class="vr-profile">
            <div class="vr-container">
                <div class="vr-profile__header">
                    <div class="vr-profile__cover">
                        <img src="/images/defaults/default-cover.jpg" alt="Cover" id="coverImage" class="vr-profile__cover-image">
                        <button class="vr-btn vr-btn--icon vr-profile__cover-edit" id="editCover">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="vr-avatar vr-avatar--2xl vr-avatar--upload">
                        <img src="/images/defaults/default-avatar.png" alt="Avatar" class="vr-avatar__image" id="avatarImage" onerror="this.src='/images/defaults/default-avatar.png'">
                        <input type="file" id="avatarInput" accept="image/*">
                        <button class="vr-avatar__edit" id="editAvatar">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="vr-profile__info">
                        <h1 class="vr-profile__name" id="userName">Loading...</h1>
                        <p class="vr-profile__email" id="userEmail">Loading...</p>
                        <p class="vr-profile__phone" id="userPhone">Phone: Loading...</p>
                        <p class="vr-profile__address" id="userAddress">Address: Loading...</p>
                        <div class="vr-profile__stats">
                            <div class="vr-profile__stat">
                                <span class="vr-profile__stat-value" id="listingsCount">0</span>
                                <span class="vr-profile__stat-label">Listings</span>
                            </div>
                            <div class="vr-profile__stat">
                                <span class="vr-profile__stat-value" id="reviewsCount">0</span>
                                <span class="vr-profile__stat-label">Reviews</span>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="vr-profile__nav">
                    <a href="/pages/my-listings.html" class="vr-profile__nav-link"><i class="fas fa-list"></i><span>My Listings</span></a>
                    <a href="/pages/add-listing.html" class="vr-profile__nav-link"><i class="fas fa-plus"></i><span>Add Listing</span></a>
                    <a href="/pages/settings.html" class="vr-profile__nav-link"><i class="fas fa-cog"></i><span>Settings</span></a>
                </nav>

                <div class="vr-profile__content">
                    <section class="vr-profile__section">
                        <h2 class="vr-profile__section-title">Recent Activity</h2>
                        <div class="vr-profile__activity" id="recentActivity">Loading...</div>
                    </section>
                    <section class="vr-profile__section">
                        <h2 class="vr-profile__section-title">Recent Reviews</h2>
                        <div class="vr-profile__reviews" id="recentReviews">Loading...</div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <div id="footerContainer"></div>
    <div class="vr-toast-container" id="toastContainer"></div>
    <script src="/js/services/api.service.js"></script>
    <script src="/js/services/toast.service.js"></script>
    <script src="/js/core/utils.js"></script>
    <script src="/js/core/componentLoader.js"></script>
    <script src="/js/services/auth.service.js"></script>
    <script src="/js/pages/profile.js"></script>
</body>
</html>
