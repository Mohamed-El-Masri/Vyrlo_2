<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vyrlo</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
   

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="vr-page vr-profile-page">
    <!-- Header -->
    <div id="headerContainer"></div>

    <main class="vr-main">
        <div class="vr-container">
            <div class="vr-profile">
                <!-- Sidebar -->
                <nav class="vr-profile__nav">
                    <!-- User Info -->
                    <div class="vr-profile__header">
                        <div class="vr-profile-avatar">
                            <img src="/images/defaults/default-avatar.png" 
                                 alt="Profile" 
                                 id="userAvatar" 
                                 class="vr-profile-avatar__img">
                            <label class="vr-profile-avatar__upload">
                                <input type="file" accept="image/*" class="vr-profile-avatar__input">
                                <i class="fas fa-camera"></i>
                            </label>
                        </div>
                        <div class="vr-profile__user-info">
                            <h3 id="userName">Loading...</h3>
                            <p id="userEmail">Loading...</p>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <ul class="vr-profile__menu">
                        <li class="profile-item active" data-section="profile">
                            <i class="fas fa-user"></i> Profile
                        </li>
                        <li class="profile-item" data-section="listings">
                            <i class="fas fa-list"></i> My Listings
                            <span class="vr-badge">0</span>
                        </li>
                        <li class="profile-item" data-section="addListing">
                            <i class="fas fa-plus"></i> Add Listing
                        </li>
                        <li class="profile-item" data-section="settings">
                            <i class="fas fa-cog"></i> Settings
                        </li>
                    </ul>

                    <!-- Logout -->
                    <button class="vr-btn vr-btn--outline vr-btn--block" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </nav>

                <!-- Content Area -->
                <div class="vr-profile__content">
                    <!-- Profile Section -->
                    <div id="profileContainer" class="vr-profile__section active">
                        <!-- Profile Form -->
                    </div>

                    <!-- Listings Section -->
                    <div id="listingsContainer" class="vr-profile__section">
                        <!-- Listings content will be loaded here -->
                    </div>

                    <!-- Add Listing Section -->
                    <div id="addListingContainer" class="vr-profile__section">
                        <!-- Add Listing Form will be loaded here -->
                    </div>

                    <!-- Settings Section -->
                    <div id="settingsContainer" class="vr-profile__section">
                        <!-- Settings Form will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <!-- Core Services -->
    <script src="/js/services/api.service.js" type="module"></script>
    <script src="/js/services/toast.service.js" type="module"></script>
    <script src="/js/services/listing.service.js" type="module"></script>
    <script src="/js/services/auth.service.js" type="module"></script>

    <!-- Utilities -->
    <script src="/js/core/utils.js" type="module"></script>
    <script src="/js/core/componentLoader.js" type="module"></script>

    <!-- Page Script -->
    <script src="/js/pages/profile.js" type="module"></script>
</body>
</html>
