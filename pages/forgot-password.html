<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vyrlo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/main/variables.css">
    <link rel="stylesheet" href="/css/main/reset.css">
    <link rel="stylesheet" href="/css/main/utilities.css">
    <link rel="stylesheet" href="/css/main/animations.css">
    <link rel="stylesheet" href="/css/main/style.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
    <!-- Header Container -->
    <div id="headerContainer"></div>

    <main class="vr-main">
        <div class="vr-auth">
            <div class="vr-auth__container">
                <div class="vr-auth__content">
                    <div class="vr-auth__header">
                        <h1 class="vr-auth__title">Forgot Password?</h1>
                        <p class="vr-auth__subtitle">Enter your email and we'll send you an OTP to reset your password</p>
                    </div>

                    <form class="vr-auth__form" id="forgotPasswordForm">
                        <div class="vr-form-group">
                            <label class="vr-label" for="email">Email Address</label>
                            <div class="vr-input-group">
                                <input type="email" id="email" class="vr-input" placeholder="Enter your email address">
                                <i class="vr-input-group__addon fas fa-envelope"></i>
                                <span class="vr-error-text">Please enter a valid email address</span>
                            </div>
                        </div>

                        <button type="submit" class="vr-auth__submit">
                            <span>Send Reset Instructions</span>
                            <div class="vr-spinner"></div>
                        </button>
                    </form>

                    <div class="vr-auth__footer">
                        <a href="login.html" class="vr-auth__link">
                            <i class="fas fa-arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Services -->
    <script src="/js/services/api.service.js"></script>
    <script src="/js/services/toast.service.js"></script>
    <script src="/js/core/utils.js"></script>
    <script src="/js/core/componentLoader.js"></script>
    <script src="/js/services/auth.service.js"></script>
    
    <!-- Page Script -->
    <script src="/js/pages/forgot-password.js"></script>
</body>
</html>
