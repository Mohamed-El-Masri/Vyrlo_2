<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vyrlo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/main/variables.css">
    <link rel="stylesheet" href="/css/main/reset.css">
    <link rel="stylesheet" href="/css/main/utilities.css">
    <link rel="stylesheet" href="/css/main/animations.css">
    <link rel="stylesheet" href="/css/main/style.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
    <!-- Header Container -->
    <div id="headerContainer"></div>

    <main class="vr-main">
        <div class="vr-auth">
            <div class="vr-auth__container">
                <div class="vr-auth__content">
                    <div class="vr-auth__header">
                        <h1 class="vr-auth__title">Reset Password</h1>
                        <p class="vr-auth__subtitle">Enter the OTP sent to your email and your new password</p>
                    </div>

                    <form id="resetPasswordForm" class="vr-auth__form">
                        <div class="vr-form-group">
                            <label for="otp" class="vr-label">OTP Code</label>
                            <div class="vr-input-group">
                                <span class="vr-input-group__addon">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="text" id="otp" name="otp" class="vr-input" 
                                       placeholder="Enter OTP code" maxlength="6" required>
                            </div>
                            <span class="vr-error-text" id="otpError"></span>
                        </div>

                        <div class="vr-form-group">
                            <label for="password" class="vr-label">New Password</label>
                            <div class="vr-input-group">
                                <span class="vr-input-group__addon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="vr-input" 
                                       placeholder="Enter new password" required>
                                <button type="button" class="vr-password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="vr-error-text" id="passwordError"></span>
                        </div>

                        <div class="vr-form-group">
                            <label for="confirmPassword" class="vr-label">Confirm New Password</label>
                            <div class="vr-input-group">
                                <span class="vr-input-group__addon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="vr-input" 
                                       placeholder="Confirm new password" required>
                                <button type="button" class="vr-password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="vr-error-text" id="confirmPasswordError"></span>
                        </div>

                        <button type="submit" class="vr-btn vr-btn--primary vr-auth__submit" id="resetButton">
                            <span>Reset Password</span>
                            <div class="vr-spinner vr-spinner--sm"></div>
                        </button>
                    </form>

                    <div class="vr-auth__footer">
                        <a href="login.html" class="vr-auth__link">
                            <i class="fas fa-arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services -->
    <script src="/js/services/api.service.js" type="module"></script>
    <script src="/js/services/toast.service.js" type="module"></script>
    <script src="/js/core/utils.js" type="module"></script>
    <script src="/js/core/componentLoader.js" type="module"></script>
    <script src="/js/services/auth.service.js" type="module"></script>
    
    <!-- Page Script -->
    <script src="/js/pages/reset-password.js" type="module"></script>
</body>
</html>
