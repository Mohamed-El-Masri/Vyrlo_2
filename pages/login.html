<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vyrlo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/main/variables.css">
    <link rel="stylesheet" href="/css/main/reset.css">
    <link rel="stylesheet" href="/css/main/utilities.css">
    <link rel="stylesheet" href="/css/main/animations.css">
    <link rel="stylesheet" href="/css/main/style.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
    <!-- Header Container -->
    <div id="headerContainer"></div>

    <main class="vr-main">
        <div class="vr-auth">
            <div class="vr-auth__container">
                <div class="vr-auth__content">
                    <div class="vr-auth__header">
                        <h1 class="vr-auth__title">Welcome Back</h1>
                        <p class="vr-auth__subtitle">Sign in to your account to continue</p>
                    </div>

                    <form id="loginForm" class="vr-auth__form">
                        <div class="vr-form-group">
                            <label for="email" class="vr-label">Email Address</label>
                            <div class="vr-input-group">
                                <span class="vr-input-group__addon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email" class="vr-input" 
                                       placeholder="Enter your email" required>
                            </div>
                            <span class="vr-error-text" id="emailError"></span>
                        </div>

                        <div class="vr-form-group">
                            <label for="password" class="vr-label">Password</label>
                            <div class="vr-input-group">
                                <span class="vr-input-group__addon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="vr-input" 
                                       placeholder="Enter your password" required>
                                <button type="button" class="vr-input-group__addon vr-password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="vr-error-text" id="passwordError"></span>
                        </div>

                        <div class="vr-auth__options">
                            <a href="forgot-password.html" class="vr-auth__link">
                                <i class="fas fa-key"></i>
                                Forgot Password?
                            </a>
                        </div>

                        <button type="submit" class="vr-btn vr-btn--primary vr-auth__submit" id="loginButton">
                            <span>Sign In</span>
                            <div class="vr-spinner vr-spinner--sm"></div>
                        </button>
                    </form>

                    <div class="vr-auth__footer">
                        <p>Don't have an account? 
                            <a href="register.html" class="vr-auth__link">
                                <span>Sign Up</span>
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services - Order matters! -->
    <script type="module">
        // Import and initialize services
        import { utils } from '/js/core/utils.js';
        import { toastService } from '/js/services/toast.service.js';
        import { apiService } from '/js/services/api.service.js';
        
        // Make services globally available
        window.utils = utils;
        window.toastService = toastService;
        window.apiService = apiService;
    </script>

    <!-- Component Loader -->
    <script src="/js/core/componentLoader.js" type="module"></script>

    <!-- Page Script -->
    <script type="module" src="/js/pages/login.js"></script>
</body>
</html>
