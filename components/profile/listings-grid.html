<div class="vr-listings-container">
    <!-- Promo Banner - Will be loaded conditionally -->
    <div id="profilePromoContainer"></div>

    <!-- Enhanced Listings Dashboard -->
    <div class="vr-listings-dashboard">
        <!-- Summary Info & Actions -->
        <div class="vr-listings-info">
            <div class="vr-listings-stats">
                <div class="vr-listings-stat">
                    <span class="vr-listings-stat__label">Total Listings</span>
                    <span class="vr-listings-stat__value" id="totalListings">0</span>
                </div>
                
                <!-- Quick Stats -->
                <div class="vr-listings-quick-stats">
                    <div class="vr-listings-quick-stat">
                        <i class="fas fa-check-circle vr-icon-active"></i>
                        <span id="activeQuickCount">0</span> Active
                    </div>
                    <div class="vr-listings-quick-stat">
                        <i class="fas fa-star vr-icon-featured"></i>
                        <span id="featuredQuickCount">0</span> Featured
                    </div>
                    <div class="vr-listings-quick-stat">
                        <i class="fas fa-pause-circle vr-icon-inactive"></i>
                        <span id="inactiveQuickCount">0</span> Inactive
                    </div>
                </div>
            </div>
            
            <button class="vr-btn vr-btn--primary" onclick="profilePage.loadSection('addListing')">
                <i class="fas fa-plus"></i> Add New Listing
            </button>
        </div>

        <!-- Enhanced Tab Navigation -->
        <div class="vr-tabs">
            <div class="vr-tab active" data-type="all">
                <span class="vr-tab__icon"><i class="fas fa-list"></i></span>
                All Listings
                <span class="vr-badge" id="allCount">0</span>
            </div>
            <div class="vr-tab" data-type="active">
                <span class="vr-tab__icon vr-icon-active"><i class="fas fa-check-circle"></i></span>
                Active
                <span class="vr-badge" id="activeCount">0</span>
            </div>
            <div class="vr-tab" data-type="featured">
                <span class="vr-tab__icon vr-icon-featured"><i class="fas fa-star"></i></span>
                Featured
                <span class="vr-badge" id="featuredCount">0</span>
            </div>
            <div class="vr-tab" data-type="inactive">
                <span class="vr-tab__icon vr-icon-inactive"><i class="fas fa-pause-circle"></i></span>
                Inactive
                <span class="vr-badge" id="inactiveCount">0</span>
            </div>
        </div>
    </div>

    <!-- Listings Grid -->
    <div class="vr-listings-grid"></div>
    
    <!-- Empty State -->
    <div class="vr-listings-empty" style="display: none;">
        <img src="/images/empty-listings.png" alt="No listings found" class="vr-listings-empty__img">
        <h3>No Listings Yet</h3>
        <p>Create your first listing to start growing your business</p>
        <button class="vr-btn vr-btn--primary" onclick="profilePage.loadSection('addListing')">
            <i class="fas fa-plus"></i>
            Create Listing
        </button>
    </div>
</div>

<!-- Pagination -->
<div class="vr-pagination" style="display: none;">
    <button class="vr-pagination__prev" disabled>
        <i class="fas fa-chevron-left"></i>
    </button>
    <div class="vr-pagination__pages">
        <!-- Pages will be generated dynamically -->
    </div>
    <button class="vr-pagination__next">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
