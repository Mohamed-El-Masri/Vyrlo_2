<div class="vr-listing-form">
    <div class="vr-listing-form__header">
        <h2>Add New Listing</h2>
        <p>Create your business listing to reach more customers</p>
    </div>

    <form id="listingForm" class="vr-listing-form__content">
        <!-- Basic Information -->
        <div class="vr-section">
            <div class="vr-section__header">
                <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
            </div>
            
            <div class="vr-form-row">
                <div class="vr-form-group vr-form-group--half">
                    <label for="businessName">Business Name*</label>
                    <input type="text" id="businessName" name="businessName" class="vr-input" required>
                </div>

                <div class="vr-form-group vr-form-group--half">
                    <label for="category">Business Category*</label>
                    <select id="category" name="category" class="vr-input" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
            </div>

            <div class="vr-form-group">
                <label for="description">Business Description*</label>
                <textarea id="description" name="description" class="vr-input" rows="4" required></textarea>
                <div class="vr-char-counter">0/500</div>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="vr-section">
            <div class="vr-section__header">
                <h3><i class="fas fa-address-card"></i> Contact Information</h3>
            </div>

            <div class="vr-form-row">
                <div class="vr-form-group vr-form-group--third">
                    <label for="email">Business Email*</label>
                    <div class="vr-input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="vr-input" required>
                    </div>
                </div>

                <div class="vr-form-group vr-form-group--third">
                    <label for="mobile">Business Phone*</label>
                    <div class="vr-input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="mobile" name="mobile" class="vr-input" required>
                    </div>
                </div>

                <div class="vr-form-group vr-form-group--third">
                    <label for="website">Website</label>
                    <div class="vr-input-group">
                        <i class="fas fa-globe"></i>
                        <input type="url" id="website" name="website" class="vr-input" placeholder="https://">
                    </div>
                </div>
            </div>

            <div class="vr-form-group">
                <label>Social Media</label>
                <div id="socialMediaContainer" class="vr-social-accounts"></div>
                <button type="button" id="addSocialAccount" class="vr-btn vr-btn--outline vr-btn--sm">
                    <i class="fas fa-plus"></i> Add Social Media
                </button>
            </div>
        </div>

        <!-- Location -->
        <div class="vr-section">
            <div class="vr-section__header">
                <h3><i class="fas fa-location-dot"></i> Business Location</h3>
            </div>

            <div class="vr-form-group">
                <label for="address">Business Address*</label>
                <div class="vr-input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" class="vr-input" required>
                </div>
            </div>

            <div class="vr-map-wrapper">
                <div id="locationMap" class="vr-map"></div>
                <button type="button" id="useCurrentLocation" class="vr-btn vr-btn--primary vr-btn--floating">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
            </div>

            <div class="vr-form-row">
                <div class="vr-form-group vr-form-group--half">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" class="vr-input" readonly>
                </div>
                <div class="vr-form-group vr-form-group--half">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" class="vr-input" readonly>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="vr-section">
            <div class="vr-section__header">
                <h3><i class="fas fa-star"></i> Business Features</h3>
            </div>

            <div id="featuresContainer" class="vr-features-grid">
                <!-- Features will be loaded dynamically -->
            </div>

            <div class="vr-form-group">
                <label>Add Custom Feature</label>
                <div class="vr-input-group">
                    <input type="text" id="customFeature" class="vr-input" placeholder="Enter custom feature">
                    <button type="button" class="vr-btn vr-btn--primary" id="addCustomFeature">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <div id="customFeaturesGrid" class="vr-custom-features"></div>
            </div>
        </div>

        <!-- Business Hours -->
        <div class="vr-section">
            <div class="vr-section__header">
                <h3><i class="fas fa-clock"></i> Business Hours</h3>
                <label class="vr-checkbox">
                    <input type="checkbox" id="is24Hours">
                    <span>Open 24/7</span>
                </label>
            </div>

            <div id="businessHoursContainer" class="vr-hours-grid">
                <!-- Hours will be generated dynamically -->
            </div>
        </div>

        <!-- Submit -->
        <div class="vr-form-actions">
            <button type="button" class="vr-btn vr-btn--outline" onclick="profilePage.loadSection('listings')">
                <i class="fas fa-arrow-left"></i> Cancel
            </button>
            <button type="submit" class="vr-btn vr-btn--primary">
                <i class="fas fa-check"></i> Create Listing
            </button>
        </div>
    </form>
</div>
