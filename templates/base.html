<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{pageDescription}}">
    <title>Vyrlo - {{pageTitle}}</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/images/logo/logo.png" as="image">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- Font Awesome - Load asynchronously -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          media="print" onload="this.media='all'">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/css/main/variables.css">
    <link rel="stylesheet" href="/css/main/reset.css">
    <link rel="stylesheet" href="/css/main/utilities.css">
    <link rel="stylesheet" href="/css/main/animations.css">
    
    <!-- Layout CSS -->
    <link rel="stylesheet" href="/css/layout/container.css">
    <link rel="stylesheet" href="/css/layout/grid.css">
    <link rel="stylesheet" href="/css/layout/flex.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <link rel="stylesheet" href="/css/components/forms.css">
    <link rel="stylesheet" href="/css/components/cards.css">
    <link rel="stylesheet" href="/css/components/modal.css">
    <link rel="stylesheet" href="/css/components/toast.css">
    <link rel="stylesheet" href="/css/components/avatar.css">
    <link rel="stylesheet" href="/css/components/dropdown.css">
    <link rel="stylesheet" href="/css/components/loaders.css">
    
    <!-- Page Specific CSS -->
    {{pageStyles}}
</head>
<body>
    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Main Content -->
    <main class="vr-main">
        {{content}}
    </main>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services (Order matters!) -->
    <script src="/js/core/utils.js" type="module"></script>
    <script src="/js/services/toast.service.js" type="module"></script>
    <script src="/js/services/api.service.js" type="module"></script>
    <script src="/js/services/file-upload.service.js" type="module"></script>
    <script src="/js/services/auth.service.js" type="module"></script>
    <script src="/js/services/listing.service.js" type="module"></script>
    <script src="/js/core/modal.js" type="module"></script>
    <script src="/js/core/componentLoader.js" type="module"></script>
    <script src="/js/core/main.js" type="module"></script>
    
    <!-- Page Specific JS -->
    {{pageScripts}}
</body>
</html>
